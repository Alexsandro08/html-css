<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto-grande">
        
    </picture>
    <h1>Colocando áudio</h1>
    <p>Vamos colocar audio nesse site</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Trap-midia.mp3.mp3" type="audio/mpeg">
        <source src="midia/Trap-midia.mp3.mp3" type="audio/ogg">
        <source src="midia/Trap-midia.mp3.mp3" type="audio/wav">
        <p>Seu navegador não funciona áudio
        <a href="midia/Trap-midia.mp3.mp3">clique aqui para efetuar o download</a></p>
    </audio>
</body>
</html>
