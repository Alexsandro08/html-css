<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Tabela 02</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 6px;

        }

        }
        .cab {
            border: 1px solid black;
            background-color:rgb(234, 236, 240);
            color: rgba(0, 0, 255, 0.76);
            padding: 10px;
            
        }
        th {
            border: 1px solid black;
            background-color:rgb(234, 236, 240);
            color: rgba(0, 0, 255, 0.76);
        }
    </style>
</head>
<body>

</body>
</html>
